<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Tabla de Pago</a>
            </li>
        </ul>
        <h1>Tabla de pago</h1>
    </header>
    <main>
        <section>
            <article id="ordenNumero">
            </article>
            <article class='orders'>
                <div class="btn-group" role="group">
                    <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1" id="ordenes">
                    </ul>
                </div>
            </article>
            <article>
                <p>
                    <button class="btn btn-primary" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                        AÃ±adir producto
                    </button>
                </p>
                <div class="collapse" id="collapseExample">
                    <div class="card card-body">
                        <form class="row g-3 needs-validation" id="formNewProduct" novalidate>
                            <div class="col-md-4">
                                <label class="form-label">Orden de Compra:</label>
                                <input type="text" name="ordenC" class="form-control" id="ordenCompra" required>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Sku:</label>
                                <select class="form-select" name="sku" id="skuOption" onchange="searchName()" price=""
                                    required>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Nombre:</label>
                                <input type="text" name="nameP" class="form-control" id="nameItem" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label" >Cant:</label>
                                <input type="number" name="cant" id="cantItem" class="form-control" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label" >Precio:</label>
                                <input type="text" name="price" class="form-control" id="priceItem" value="" required>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-primary">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </article>
            <article>
                <p id="ordenC"></p>
                <p id="sku"></p>
                <p id="name"></p>
                <p id="cant"></p>
                <p id="price"></p>
            </article>
        </section>

        <!-- <button type="button" class="btn btn-primary" onclick="extrae()">Obtener</button> -->
        <section>
            <article class='table'>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Sku</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Precio</th>
                        </tr>
                    </thead>
                    <tbody id='contenido'>

                    </tbody>
                </table>
            </article>
        </section>
    </main>
    <footer></footer>
    <script src="js/index.js"></script>
    <script src="js/products.js"></script>
    <script src="js/send.js"></script>
</body>

</html>
